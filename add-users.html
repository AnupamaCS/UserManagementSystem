<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Users</title>
</head>
<body>
    <h3>Please enter the details below to add a new user:</h3>
    <form action="{{ url_for('add_users')}}" method="post">
        <label for="email">Email id:</label>
        <input type="text" id="email" name="email_id" placeholder="email"><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="fname" placeholder="firstname"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lname" placeholder="lastname"><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="pwd" placeholder="password"><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="uname" placeholder="username"><br>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
